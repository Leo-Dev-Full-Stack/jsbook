<!--Tipos de variáveis e outros métodos-->
<script>
    const fruit = "orange"
    const price = 3.50
    const cashChange = 2
    const reallyOrFake = true
    let newValue
    console.log(fruit)
    console.log(typeof fruit)                   // string
    console.log(price)
    console.log(typeof price)                   // number
    console.log(reallyOrFake)
    console.log(typeof reallyOrFake)            // boolean True or False results 1 and 0 (binary) 
    console.log(newValue)
    console.log(typeof newValue)                // undefined
    console.log(parseInt(price))                // return an integer value or transform string into number
    console.log(Number.isInteger(price))        // check if a number is integer var price 3.50 retunr false
    console.log(Number.isInteger(cashChange))   // check if a number is integer var cashChange 2 return true
</script>
