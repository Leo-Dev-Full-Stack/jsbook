<meta charset="UTF-8">
<script>
    const dinner = Number(prompt("dinner cost R$: "))                                       // input how much cost the dinner 
    const waiter = dinner * 0.10                                                            // service fee
    const  bill = dinner + waiter                                                           // the check
    alert(`Service fee for waiter R$${waiter.toFixed(2)}\nThe Check R$ ${bill.toFixed(2)}`) // output the check
</script>
