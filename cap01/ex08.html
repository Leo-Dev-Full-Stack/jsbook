<!--Cálculo de duração de horas de uma viagem-->
<meta charset="utf-8">
<script>
    const days = Number(prompt("Nº Days: "))            // input days
    const hours = Number(prompt("Nº Hours: "))          // input hours
    const total = hours * days                          // travel Hours
    alert(`Travel hours: ${total}`)                     // output 
</script>
