<!-- Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 -->
<meta charset="UTF-8">
<script>
    const num = Number(prompt("Enter a number: "))     // input number
    const anterior = num - 1                          // calculates and saves the previous number
    const posterior = num + 1                         // calculates and saves the later number
    alert(`The neighbors of the entered number: ${num}.\nAre your previous: ${anterior} and its subsequent: ${posterior}.`)  // displays the neighboring numbers of the entered number
</script>
