<!-- Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
 Exemplo:
 Número: 15
 Vizinhos: 14 e 16 -->
 <meta charset="UTF-8">
 <script>
    const num = (Number(prompt("Digite um número: ")))  // input number
    const anterior = num - 1
    const posterior = num + 1
    alert(`Os vizinhos do número digitado: ${num}.\nSão o seu anterior: ${anterior} e o seu posterior: ${posterior}.`)
</script>
