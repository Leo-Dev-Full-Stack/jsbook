<script>
    const a = "20"
    const b = a * 2     // b = 40
    const c = a / 2     // c = 10
    const d = a - 2     // d = 18
    const e = a + 2     // e = 202 (var a está com valor em string por conta das "" nas outras operações a linguagem converte texto em número mas com adição texto é concatenado, poderia ser resolvido deixando var a como valor em numero 20 e não "20" pois aspas são para STRINGS)
    alert("e: " + e)    // exibe o valor de uma variável
    const f = b + c      // f = 50 pois var b, c e d ja foram transformadas em numero diferente de var a e var e que são strings
    console.log(a, b, c, d, e, f)
</script>
